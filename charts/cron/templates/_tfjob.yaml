                {{- if .Values.submittfjobargs.nvidiaPath }}
                - mountPath: /usr/local/nvidia
                  name: nvidia
                {{- end }}
                {{- end }}
                {{- if $dataDirs }}
                {{- range $dataDirs }}
                - mountPath: {{ .containerPath }}
                  name: {{ .name }}
                {{- end }}
                {{- end }}

{{- end }}
{{- if .Values.submittfjobargs.chief }}
{{ .Values.submittfjobargs.chiefName | indent  4}}:
