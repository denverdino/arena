              {{- if .Values.submittfjobargs.workingDir }}
              workingDir: {{ .Values.submittfjobargs.workingDir }}
              {{- end }}
              {{- if .Values.submittfjobargs.privileged }}
              securityContext:
                privileged: true
              {{- else if .Values.submittfjobargs.enableRDMA }}
              securityContext:
                capabilities:
                  add:
                  - IPC_LOCK
              {{- end }}
              resources:
                requests:
                  {{- if gt (int $gpuCount) 0}}
                  {{- if .Values.submittfjobargs.nvidiaPath }}
                  alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                  {{- else}}
                  nvidia.com/gpu: {{ $gpuCount | quote }}
                  {{- end}}
                  {{- end}}
                  {{- if .Values.submittfjobargs.workerCPU }}
                  cpu: {{ .Values.submittfjobargs.workerCPU | quote }}
                  {{- end}}
                  {{- if .Values.submittfjobargs.workerMemory }}
                  memory: {{ .Values.submittfjobargs.workerMemory | quote }}
                  {{- end}}
                  {{- if .Values.submittfjobargs.enableRDMA }}
                  rdma/hca: "1"
                  {{- end}}
                limits:
                  {{- if gt (int $gpuCount) 0}}
                  {{- if .Values.submittfjobargs.nvidiaPath }}
                  alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                  {{- else}}
                  nvidia.com/gpu: {{ $gpuCount | quote }}
                  {{- end}}
                  {{- end}}
                  {{- if .Values.submittfjobargs.workerCPU }}
                  cpu: {{ .Values.submittfjobargs.workerCPU | quote }}
                  {{- end}}
                  {{- if .Values.submittfjobargs.workerMemory }}
                  memory: {{ .Values.submittfjobargs.workerMemory | quote }}
                  {{- end}}
                  {{- if .Values.submittfjobargs.enableRDMA }}
                  rdma/hca: "1"
                  {{- end}}
              {{- if .Values.submittfjobargs.workerPort }}
